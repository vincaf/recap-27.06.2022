<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        @font-face {
        font-family: BoardTable;
        src: url("Skyfont.otf") format("opentype");
        }

        #counter {
        font-family: BoardTable;
        font-size: 150px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1 id="counter" class="text-center">0:0:0:0</h1>
                </div>
                <div class="col-4 text-center">
                    <button type="button" id='start' class="btn btn-success">Start</button>
                </div>
                <div class="col-4 text-center">
                    <button type="button" id='stop' class="btn btn-primary">Pause</button>
                </div>
                <div class="col-4 text-center">
                    <button type="button" id='reset' class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
